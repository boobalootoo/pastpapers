<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive PDF Annotator</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }
        #pdf-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: auto;
        }
        canvas {
            display: block;
            width: 100%;
        }
        #overlay {
            position: absolute;
            left: 0;
            top: 0;
            cursor: crosshair;
        }
        #text-input {
            position: absolute;
            top: 0;
            left: 0;
            background-color: white;
            border: 1px solid #ccc;
            padding: 2px;
            font-size: 12px;
            display: none;
            z-index: 1000;
        }
        #tools {
            text-align: center;
            margin: 10px;
        }
        #tools button, #tools select, #tools input[type=color], #tools input[type=range] {
            margin: 0 5px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div id="tools">
        <label>Choose PDF:
            <select id="pdfSelector">
                <option value="Computational thinking, algorithms and programming 2018.pdf">CTAP 2018</option>
            </select>
        </label>
        <button onclick="prevPage()">Previous</button>
        <span id="pageInfo">Page 1</span>
        <button onclick="nextPage()">Next</button>
        |
        <label>Color:
            <input type="color" id="penColor" value="#ff0000">
        </label>
        <label>Thickness:
            <input type="range" id="penWidth" min="1" max="100" value="2">
        </label>
        <label>Mode:
            <select id="drawMode">
                <option value="pen">Pen</option>
                <option value="highlighter">Highlighter</option>
                <option value="eraser">Eraser</option>
                <option value="text">Text</option>
            </select>
        </label>
        <button onclick="undo()">Undo</button>
        <button onclick="redo()">Redo</button>
        <button onclick="clearAllEdits()">Delete All Edits</button>
        <button onclick="downloadAllPages()">Download Paper</button>
        <button onclick="zoomIn()">Zoom In</button>
        <button onclick="zoomOut()">Zoom Out</button>
    </div>

    <div id="pdf-container">
        <canvas id="pdf-canvas"></canvas>
        <canvas id="overlay"></canvas>
        <input type="text" id="text-input">
    </div>

    <script>
        const urlBase = "https://boobalootoo.github.io/pastpapers/";
        const pdfCanvas = document.getElementById('pdf-canvas');
        const overlay = document.getElementById('overlay');
        const ctx = overlay.getContext('2d');
        const pageInfo = document.getElementById('pageInfo');
        const textInput = document.getElementById('text-input');

        let pdfDoc = null;
        let currentPage = 1;
        let totalPages = 0;
        let scale = 1.5;

        let isDrawing = false;
        let lastX = 0, lastY = 0;
        let undoStack = {}, redoStack = {};
        let currentMode = 'pen';

        function saveState() {
            if (!undoStack[currentPage]) undoStack[currentPage] = [];
            undoStack[currentPage].push(ctx.getImageData(0, 0, overlay.width, overlay.height));
            redoStack[currentPage] = [];
        }

        function undo() {
            if (undoStack[currentPage] && undoStack[currentPage].length > 0) {
                redoStack[currentPage].push(ctx.getImageData(0, 0, overlay.width, overlay.height));
                const imageData = undoStack[currentPage].pop();
                ctx.putImageData(imageData, 0, 0);
                saveAnnotations();
            }
        }

        function redo() {
            if (redoStack[currentPage] && redoStack[currentPage].length > 0) {
                undoStack[currentPage].push(ctx.getImageData(0, 0, overlay.width, overlay.height));
                const imageData = redoStack[currentPage].pop();
                ctx.putImageData(imageData, 0, 0);
                saveAnnotations();
            }
        }

        overlay.addEventListener('mousedown', startDrawing);
        overlay.addEventListener('mousemove', draw);
        overlay.addEventListener('mouseup', stopDrawing);
        overlay.addEventListener('mouseout', stopDrawing);

        function stopDrawing() {
            isDrawing = false;
            if (currentMode === 'text') {
                textInput.style.display = 'block';
                textInput.style.left = lastX + 'px';
                textInput.style.top = lastY + 'px';
                textInput.focus();
            }
        }

        function startDrawing(e) {
            currentMode = document.getElementById('drawMode').value;
            if (currentMode !== 'text') {
                isDrawing = true;
                [lastX, lastY] = [e.offsetX, e.offsetY];
                saveState();
            } else {
                if (textInput.style.display === 'block') finishText();
                [lastX, lastY] = [e.offsetX, e.offsetY];
                stopDrawing();
            }
        }

        textInput.addEventListener('blur', finishText);
        textInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') finishText();
        });

        function finishText() {
            const text = textInput.value;
            if (text.trim() !== '') {
                ctx.font = '16px sans-serif';
                ctx.fillStyle = document.getElementById("penColor").value;
                ctx.fillText(text, lastX, lastY);
                saveAnnotations();
            }
            textInput.value = '';
            textInput.style.display = 'none';
        }

        function draw(e) {
            if (!isDrawing) return;
            const mode = document.getElementById("drawMode").value;
            const newX = e.offsetX;
            const newY = e.offsetY;
            const midX = (lastX + newX) / 2;
            const midY = (lastY + newY) / 2;

            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineCap = "round";
            ctx.lineJoin = "round";
            ctx.lineWidth = document.getElementById("penWidth").value;

            if (mode === "pen") {
                ctx.globalCompositeOperation = "source-over";
                ctx.strokeStyle = document.getElementById("penColor").value;
                ctx.globalAlpha = 1.0;
                ctx.quadraticCurveTo(lastX, lastY, midX, midY);
                ctx.stroke();
            } else if (mode === "highlighter") {
                ctx.globalCompositeOperation = "source-over";
                ctx.strokeStyle = document.getElementById("penColor").value;
                ctx.globalAlpha = 0.1; // More transparent highlighter
                ctx.quadraticCurveTo(lastX, lastY, midX, midY);
                ctx.stroke();
            } else if (mode === "eraser") {
                ctx.globalCompositeOperation = "destination-out";
                ctx.quadraticCurveTo(lastX, lastY, midX, midY);
                ctx.stroke();
            }

            ctx.globalAlpha = 1.0;
            [lastX, lastY] = [newX, newY];
        }

        function clearAllEdits() {
            localStorage.clear();
            location.reload();
        }

        function setupOverlay() {
            overlay.width = pdfCanvas.width;
            overlay.height = pdfCanvas.height;
        }

        function saveAnnotations() {
            localStorage.setItem(`page_${currentPage}_annotations`, overlay.toDataURL());
        }

        function loadAnnotations() {
            const dataUrl = localStorage.getItem(`page_${currentPage}_annotations`);
            if (dataUrl) {
                const img = new Image();
                img.onload = () => ctx.drawImage(img, 0, 0);
                img.src = dataUrl;
            }
        }

        async function loadPDF(url) {
            pdfDoc = await pdfjsLib.getDocument(url).promise;
            totalPages = pdfDoc.numPages;
            currentPage = 1;
            renderPage(currentPage);
        }

        async function renderPage(num) {
            const page = await pdfDoc.getPage(num);
            const viewport = page.getViewport({ scale });
            const context = pdfCanvas.getContext('2d');

            pdfCanvas.width = viewport.width;
            pdfCanvas.height = viewport.height;
            overlay.width = viewport.width;
            overlay.height = viewport.height;
            ctx.clearRect(0, 0, overlay.width, overlay.height);

            await page.render({ canvasContext: context, viewport }).promise;
            setupOverlay();
            loadAnnotations();
            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
        }

        function nextPage() {
            if (currentPage < totalPages) {
                saveAnnotations();
                currentPage++;
                renderPage(currentPage);
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                saveAnnotations();
                currentPage--;
                renderPage(currentPage);
            }
        }

        function zoomIn() {
            scale += 0.25;
            renderPage(currentPage);
        }

        function zoomOut() {
            if (scale > 0.5) {
                scale -= 0.25;
                renderPage(currentPage);
            }
        }

        async function downloadAllPages() {
            saveAnnotations();
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
                const page = await pdfDoc.getPage(pageNum);
                const viewport = page.getViewport({ scale: 2 });
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                tempCanvas.width = viewport.width;
                tempCanvas.height = viewport.height;

                await page.render({ canvasContext: tempCtx, viewport }).promise;

                const annotationData = localStorage.getItem(`page_${pageNum}_annotations`);
                if (annotationData) {
                    const annotationImg = new Image();
                    await new Promise(resolve => {
                        annotationImg.onload = () => {
                            tempCtx.drawImage(annotationImg, 0, 0);
                            resolve();
                        };
                        annotationImg.src = annotationData;
                    });
                }

                const imgData = tempCanvas.toDataURL('image/jpeg', 1.0);
                const imgProps = doc.getImageProperties(imgData);
                const pdfWidth = doc.internal.pageSize.getWidth();
                const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

                if (pageNum > 1) doc.addPage();
                doc.addImage(imgData, 'JPEG', 0, 0, pdfWidth, pdfHeight);
            }

            doc.save("annotated.pdf");
        }

        document.getElementById('pdfSelector').addEventListener('change', function () {
            const selectedFile = this.value;
            loadPDF(urlBase + encodeURIComponent(selectedFile));
        });

        window.addEventListener("beforeunload", () => saveAnnotations());

        loadPDF(urlBase + encodeURIComponent(document.getElementById('pdfSelector').value));
    </script>
</body>
</html>
